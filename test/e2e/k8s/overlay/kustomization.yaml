bases:
- ../base/default

images:
- name: quay.io/moolen/harbor-sync
  newTag: dev
  newName: harbor-sync

configMapGenerator:
- name: harbor-sync-config
  behavior: replace
  literals:
  - HARBOR_API_ENDPOINT=http://harbor.default.svc.cluster.local
  - HARBOR_API_PREFIX=/api/v2.0/
  - HARBOR_USERNAME=admin
  - HARBOR_PASSWORD=Harbor12345
  - FORCE_SYNC_INTERVAL=15s
  - ROTATION_INTERVAL=15s
  - HARBOR_POLL_INTERVAL=15s
  - LEADER_ELECT=true
  - LOGLEVEL=debug
  - NAMESPACE=default
